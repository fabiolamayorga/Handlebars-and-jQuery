<!doctype html>
<html lang="en-us">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Awesome Bands</title>
    <meta name="description" content="A leaderboard of the most awesome bands of all time." />
    <meta name="author" content="Mass Relevance" />
    <meta name="viewport" content="width=device-width" />
    <base target="_blank" />

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div id="wrapper">
      <h1>Awesome Bands</h1>
      <div id="leaderBoard">     
      </div>
    </div>


    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./js/lib.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/handlebars-v1.3.0.js"></script>
    <script id="leader-board-template" type="text/x-handlebars">
      {{#each objects}}
        <div class="row">
          <span class="bandName"><strong>{{name}}</strong></span>
          <span class="bandMentions"><strong>{{count}}</strong> Mentions</span>
        </div>
      {{/each}}
    </script>
  </body>
</html>
